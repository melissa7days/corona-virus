        <h5><span>Covid-19</span> Videos</h5>
        <div class="card" style="width: 38rem;min-width: 100%;">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-4 col-md-6 mb-4">
                      <a><img class="img-fluid z-depth-1" src="https://i.ytimg.com/vi/qPoptbtBjkg/mqdefault.jpg" alt="video" (click)="videoModal1.show()"></a>
                    </div>
                    <div class="col-lg-4 col-md-6 mb-4">

                  <div mdbModal #videoModal1="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myVideoModal1Label"

                      <div class="modal-content">
                        <div class="modal-body mb-0 p-0">
                          <div class="embed-responsive embed-responsive-16by9 z-depth-1-half">
                            <iframe width="853" height="480" src="https://www.youtube.com/embed/qPoptbtBjkg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>          </div>
                        </div>
                        <div class="modal-footer justify-content-center">
                          <span class="mr-4">Spread the word!</span>
                          <a type="button" mdbBtn floating="true" size="sm" color="fb"><mdb-icon fab icon="facebook-f"></mdb-icon></a>
                          <!--Twitter-->
                          <a type="button" mdbBtn floating="true" size="sm" color="tw"><mdb-icon fab icon="twitter"></mdb-icon></a>
                          <!--Google +-->
                          <a type="button" mdbBtn floating="true" size="sm" color="gplus"><mdb-icon fab icon="google-plus"></mdb-icon></a>
                          <!--Linkedin-->
                          <a type="button" mdbBtn floating="true" size="sm" color="ins"><mdb-icon fab icon="linkedin-in"></mdb-icon></a>
                  
                          <button mdbBtn type="button" color="primary" rounded="true" outline="true" size="md" (click)="videoModal1.hide()">Close</button>
                        </div>
                      </div>
